name: Build and deploy react app
run-name: ${{ github.actor }} is building and deploying react app ðŸš€
on:
  push:
    branches:
      - main
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    env:
      CI: False
      REACT_APP_API_LINK: ${{ vars.REACT_APP_API_LINK }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ”¨ Build Project
        run: |
          npm install
          npm run build      
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rlgoDzvc -i --delete"
          SOURCE: "build/"
          REMOTE_HOST: ${{ vars.REMOTE_HOST }}
          REMOTE_USER: ${{ vars.SSH_USER }}
          TARGET: ${{ vars.DESTINATION_DIRECTORY }}
          SCRIPT_AFTER: |
            echo ${{ secrets.SSH_PASSWORD }} | sudo -S -k systemctl restart nginx.service